<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Forwarder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center py-10">
  <div class="space-y-8">
    <div class="bg-white p-6 rounded shadow-md w-96 mx-auto">
      <h2 class="text-xl font-bold mb-4">Test SMS Forward</h2>
      <form id="sms-form" class="space-y-2">
        <input type="text" id="sms-from" placeholder="From number" class="w-full px-3 py-2 border rounded" />
        <textarea id="sms-body" placeholder="Message body" class="w-full px-3 py-2 border rounded"></textarea>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Send SMS</button>
      </form>
      <p id="sms-status" class="text-sm mt-2 text-center"></p>
    </div>
    <div class="bg-white p-6 rounded shadow-md w-96 mx-auto">
      <h2 class="text-xl font-bold mb-4">Test Email Forward</h2>
      <form id="email-form" class="space-y-2">
        <input type="email" id="email-from" placeholder="From address" class="w-full px-3 py-2 border rounded" />
        <input type="text" id="email-subject" placeholder="Subject" class="w-full px-3 py-2 border rounded" />
        <textarea id="email-text" placeholder="Email body" class="w-full px-3 py-2 border rounded"></textarea>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Send Email</button>
      </form>
      <p id="email-status" class="text-sm mt-2 text-center"></p>
    </div>
  </div>
</body>
</html>
